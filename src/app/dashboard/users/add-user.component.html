<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <form name="form" method="post" #f="ngForm" (ngSubmit)="f.form.valid && saveData()" novalidate>
        <div class="card-header">
            <strong>Add New User</strong>
            <div class="float-right">
                <a title="Back" [routerLink]="['/dashboard/users']"> <button class="btn btn-success btn-sm">Back</button></a> &nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="fa fa-dot-circle-o"></i> Save
                </button> 
            </div>    
        </div>
        <div class="card-body card-block">  
            <div class="form-group">
                <label for="type" class="form-control-label">User Type</label>             
                <select [(ngModel)]="form.type" name="type" id="type" class="form-control">
                    <option value="1">Site Admin</option>
                    <option value="2">Normal User</option>
                </select>
            </div>        
            <div class="form-group">
                <label for="name" class="form-control-label">Name</label>
                <input type="text" [(ngModel)]="form.name" name="name" id="name" placeholder="Name" class="form-control" #name="ngModel" required>
                <div *ngIf="f.submitted && name.invalid" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }">
                    <div *ngIf="name.errors.required" class="error">First Name is required</div>
                </div>                
            </div>
            <div class="form-group">
                <label for="email" class="form-control-label">Email</label>
                <input type="text" [(ngModel)]="form.email" name="email" id="email" placeholder="Email" class="form-control" #email="ngModel" required>
                <div *ngIf="f.submitted && email.invalid" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }">
                    <div *ngIf="email.errors.required" class="error">Email is required</div>
                </div> 
                <div *ngIf="f.submitted && form.errors && form.errors.unique_user" class="error">This email already exist.</div>
            </div>
            <div class="form-group">
                <label for="password" class="form-control-label">Password</label>
                <input type="password" [(ngModel)]="form.password" name="password" id="password" placeholder="Password" class="form-control" #password="ngModel" required>
                <div *ngIf="f.submitted && password.invalid" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }">
                    <div *ngIf="password.errors.required" class="error">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="form-control-label">Phone</label>
                <input type="text" [(ngModel)]="form.phone" name="phone" id="phone" placeholder="Phone" class="form-control" #phone="ngModel" required>
                <div *ngIf="f.submitted && phone.invalid" [ngClass]="{ 'is-invalid': f.submitted && phone.invalid }">
                    <div *ngIf="phone.errors.required" class="error">Phone is required</div>
                </div>
            </div>
            <div class="form-group">                
                <label class="form-control-label">Gender</label>                
                <div class="">
                    <div class="form-check-inline form-check">
                        <label for="inline-radio1" class="form-check-label ">
                            <input [(ngModel)]="form.gender" name="gender" type="radio" id="inline-radio1" name="inline-radios" value="male" class="form-check-input">Male &nbsp;&nbsp;
                        </label>
                        <label for="inline-radio2" class="form-check-label ">
                            <input [(ngModel)]="form.gender" name="gender" type="radio" id="inline-radio2" name="inline-radios" value="option2" class="form-check-input">Female
                        </label>
                    </div>
                </div>                           
            </div>
            <div class="form-group">
                <label for="country" class="form-control-label">Country</label>
                <select [(ngModel)]="form.country" name="country" id="country" class="form-control" #country="ngModel" required>
                    <option value="0">Select Country</option>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="USA">USA</option>
                </select>
                <div *ngIf="f.submitted && form.country == '0'" [ngClass]="{ 'is-invalid': f.submitted && country.invalid }">
                    <div *ngIf="form.country == '0'" class="error">Country is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="form-control-label">Status</label>
                <select [(ngModel)]="form.status" name="status" id="status" class="form-control">
                    <option value="0">Select Status</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zip_code" class="form-control-label">Zip Code</label>
                <input type="text" [(ngModel)]="form.zip_code" name="zip_code" id="zip_code" placeholder="Zip Code" class="form-control" #zip_code="ngModel" required>
                <div *ngIf="f.submitted && zip_code.invalid" [ngClass]="{ 'is-invalid': f.submitted && zip_code.invalid }">
                    <div *ngIf="zip_code.errors.required" class="error">Zip Code is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="form-control-label">Address</label>
                <textarea id="address" [(ngModel)]="form.address" name="address" placeholder="Address" class="form-control" #address="ngModel" required></textarea>
                <div *ngIf="f.submitted && address.invalid" [ngClass]="{ 'is-invalid': f.submitted && address.invalid }">
                    <div *ngIf="address.errors.required" class="error">Address is required</div>
                </div>
            </div>
            <div class="form-group">
            <a title="Back" [routerLink]="['/dashboard/users']">
                <button class="btn btn-success btn-sm">Back</button>
            </a>&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="fa fa-dot-circle-o"></i> Save
                </button>
            </div>
        </div>
        </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <form name="form" method="post" #f="ngForm" (ngSubmit)="f.form.valid && saveData()" novalidate>
        <div class="card-header">
            <strong>Add New Category</strong>
            <div class="float-right">
                <a title="Back" [routerLink]="['/dashboard/category']"> <button class="btn btn-success btn-sm">Back</button></a> &nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="fa fa-dot-circle-o"></i> Save
                </button> 
            </div>    
        </div>
        <div class="card-body card-block">
        	 <div class="form-group">
                <label for="parent_category" class="form-control-label">Category</label>
                <select [(ngModel)]="form.parent_category" name="parent_category" id="parent_category" class="form-control" #parent_category="ngModel" required>
                    <option value="0">Parent Category</option>
                    <option *ngFor="let cat of parentCategoryList" value="{{cat._id}}">{{cat.name}}</option>
                </select>
                <div *ngIf="f.submitted && form.parent_category" [ngClass]="{ 'is-invalid': f.submitted && parent_category.invalid }">
                    <div *ngIf="form.parent_category" class="error">parent_category is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="form-control-label">Name</label>
                <input type="text" [(ngModel)]="form.name" name="name" id="name" placeholder="Name" class="form-control" #name="ngModel" required>
                <div *ngIf="f.submitted && name.invalid" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }">
                    <div *ngIf="name.errors.required" class="error">Name is required</div>
                </div>                
            </div>
            <div class="form-group">
                <label for="status" class="form-control-label">Status</label>
                <select [(ngModel)]="form.status" name="status" id="status" class="form-control">
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                </select>
            </div>
            <div class="form-group">
            <a title="Back" [routerLink]="['/dashboard/category']">
                <button class="btn btn-success btn-sm">Back</button>
            </a>&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="fa fa-dot-circle-o"></i> Save
                </button>
            </div>
        </div>
        </form>
    </div>
  </div>
</div>

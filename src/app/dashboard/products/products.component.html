<div class="right-form-conatiner">
<div class="row">
    <div class="col-lg-12">
        <div class="search-container">
            <div class="search-body">            
                <form action="" method="post" novalidate="novalidate">
                    <div class="form-group col col-sm-4 search-div">                  
                        <input id="cc-pament" name="cc-payment" type="text" class="form-control" aria-required="true" aria-invalid="false" placeholder="Search" [(ngModel)]="searchKey">
                        <button type="submit" (click)="products(searchKey)" class="btn-margin btn btn-primary btn-sm" >Search</button>
                    </div>
                    <div class="add-new">
                        <a [routerLink]="['add-product']" >
                            <input type="button" class="btn-margin au-btn au-btn-icon au-btn--blue" value="Add New" >
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive table--no-card m-b-30">
            <table class="table table-borderless table-striped table-earning">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th class="text-right">Discount</th>
                        <th class="text-right">Total Items</th>
                        <th class="text-right">Status</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of productsData">
                        <td>{{user.image}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.price}}</td>
                        <td class="text-right">{{user.discount}}</td>
                        <td class="text-right">{{user.total_items}}</td>
                        <td class="text-right">{{user.status?"Active":'Inactive'}}</td>                        
                    </tr>                    
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

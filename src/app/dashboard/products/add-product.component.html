<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <form name="form" enctype="multipart/form-data" method="post" #f="ngForm" (ngSubmit)="f.form.valid && saveData()" novalidate>
        <div class="card-header">
            <strong>Add New Product</strong>
            <div class="float-right">
                <a title="Back" [routerLink]="['/dashboard/products']"> <button class="btn btn-success btn-sm">Back</button></a> &nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="fa fa-dot-circle-o"></i> Save
                </button> 
            </div>    
        </div>        
        <div class="card-body card-block">  
            <div class="form-group">
                <label for="status" class="form-control-label">Status</label>
                <select [(ngModel)]="form.status" name="status" id="status" class="form-control">
                    <option value="">Select Status</option>
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                </select>
            </div>
            <div class="form-group">
                <label for="parent_category" class="form-control-label">Select Category</label>             
                <select [(ngModel)]="form.parent_category" name="parent_category" id="parent_category" class="form-control">
                	<option value="0">Select Category</option>
                    <option value="{{category._id}}" *ngFor="let category of parentCategoryList">{{category.name}}</option>                    
                </select>
            </div>        
            <div class="form-group">
                <label for="name" class="form-control-label">Name</label>
                <input type="text" [(ngModel)]="form.name" name="name" id="name" placeholder="Name" class="form-control" #name="ngModel" required>
                <div *ngIf="f.submitted && name.invalid" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }">
                    <div *ngIf="name.errors.required" class="error">Name is required</div>
                </div>
                <div *ngIf="form.errors">
                    <div *ngIf="form.errors.name" class="error">{{form.errors.name}}</div>
                </div>                    
            </div>
            <div class="form-group">
                <label for="image" class="form-control-label">Image</label>
                <input style="line-height:20px;" type="file" [(ngModel)]="form.image" name="image" id="image" placeholder="image" class="form-control" #image="ngModel" required>
                <div *ngIf="f.submitted && image.invalid" [ngClass]="{ 'is-invalid': f.submitted && image.invalid }">
                    <div *ngIf="image.errors.required" class="error">Image is required</div>
                </div> 
                <div *ngIf="f.submitted && form.errors && form.errors.unique_user" class="error">This image already exist.</div>
            </div>
            <div class="form-group">
                <label for="price" class="form-control-label">Price</label>
                <input type="text" [(ngModel)]="form.price" name="price" id="price" placeholder="Price" class="form-control" #price="ngModel" required>
                <div *ngIf="f.submitted && price.invalid" [ngClass]="{ 'is-invalid': f.submitted && price.invalid }">
                    <div *ngIf="price.errors.required" class="error">price is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="discount" class="form-control-label">Discount</label>
                <input type="text" [(ngModel)]="form.discount" name="discount" id="discount" placeholder="Discount" class="form-control" #discount="ngModel" required>
                <div *ngIf="f.submitted && discount.invalid" [ngClass]="{ 'is-invalid': f.submitted && discount.invalid }">
                    <div *ngIf="discount.errors.required" class="error">Discount is required</div>
                </div>
            </div>            
            <div class="form-group">
                <label for="total_items" class="form-control-label">Total Items</label>
                <input type="text" [(ngModel)]="form.total_items" name="total_items" id="total_items" placeholder="Total Items" class="form-control" #total_items="ngModel" required>
                <div *ngIf="f.submitted && total_items.invalid" [ngClass]="{ 'is-invalid': f.submitted && total_items.invalid }">
                    <div *ngIf="total_items.errors.required" class="error">Total Items is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="country" class="form-control-label">Meta Keyword</label>
                <textarea id="meta_keyword" [(ngModel)]="form.meta_keyword" name="meta_keyword" placeholder="Meta Keyword" class="form-control" #meta_keyword="ngModel" required></textarea>
                <div *ngIf="f.submitted && meta_keyword.invalid" [ngClass]="{ 'is-invalid': f.submitted && meta_keyword.invalid }">
                    <div *ngIf="meta_keyword.errors.required" class="error">Meta Keyword is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="form-control-label">Meta Description</label>
                <textarea id="meta_description" [(ngModel)]="form.meta_description" name="meta_description" placeholder="Meta Description" class="form-control" #meta_description="ngModel" required></textarea>
                <div *ngIf="f.submitted && meta_description.invalid" [ngClass]="{ 'is-invalid': f.submitted && meta_description.invalid }">
                    <div *ngIf="meta_description.errors.required" class="error">Meta Description is required</div>
                </div>
            </div>            
            <div class="form-group">
                <label for="description" class="form-control-label">Description</label>
                <textarea id="description" [(ngModel)]="form.description" name="description" placeholder="Description" class="form-control" #description="ngModel" required></textarea>
                <div *ngIf="f.submitted && description.invalid" [ngClass]="{ 'is-invalid': f.submitted && description.invalid }">
                    <div *ngIf="description.errors.required" class="error">Description is required</div>
                </div>
            </div>
            <div class="form-group">
            <a title="Back" [routerLink]="['/dashboard/products']">
                <button class="btn btn-success btn-sm">Back</button>
            </a>&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="fa fa-dot-circle-o"></i> Save
                </button>
            </div>
        </div>
        </form>
    </div>
  </div>
</div>
